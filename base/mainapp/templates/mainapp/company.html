<html>
    {% load static %}   
    <head>
        <title>Company</title>
        <link rel="icon" type="image/x-icon" href="{% static 'true_check_logo_1.png'%}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#0B0B45;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="/home"><img src="{% static 'true_check_logo_1.png'%}" width='100' height='50'/></a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/home" style="color: #C5B358;">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: #C5B358;">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: #C5B358;">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
      
        <div class="wrapper">
      <div class="title-text">
        <div class="title login">Company Login</div>
        <div class="title signup">Company Signup</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login" method="post">
            {% csrf_token %}
            <div class="field">
              <input type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <form action="#" class="signup" method="post">
            <div class="field">
              <input type="text" placeholder="Name" id="name">
            </div>
            <div class="field">
              <input type="email" placeholder="Email Address" id="email"required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" name="pass1" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" name="pass2" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>

    </body>
    <script src="{% static 'javascript/script.js'%}"></script>
</html>
